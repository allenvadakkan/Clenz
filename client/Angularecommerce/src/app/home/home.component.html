    <ngb-carousel>
      <ng-template ngbSlide>

        <div class="carousel-caption d-none d-md-block">

        </div>
      </ng-template>

          <h5>Trusted</h5>
        </div>
      </ng-template> -->
      <ng-template ngbSlide>
        <img src="assets/img/banner03.jpg" alt="third" class="item">
        <div class="carousel-caption d-none d-md-block">
          <h5>One Time Cleaning</h5>
          

        </div>

      <ng-template ngbSlide>

        </div>

  <div class="container p-5">
    <app-message></app-message>
    <p class="lead">
      <b>Recommended Services</b>
    </p>
    <div class="row">
      <div *ngIf="!products" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div *ngFor="let product of products" class="col-md-3 mb-5">
        <a routerLink="/product/{{ product._id }}">
          <div class="card bg-light">
            <img src="{{ product.image }}" alt="product" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
